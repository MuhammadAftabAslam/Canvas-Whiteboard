<ion-modal-view>
  <div class="info-block">
    <button class="button btn-close" ng-click="modal.hide()"><span class="icon-cancel"></span></button>
    <div class="jcf-scrollable" custom-form>
      <ul class="info-list">
        <li id="{{ project._id }}" ng-repeat="project in allProjects">
          <div class="box">
            <a class="btn-upload"><span class="icon-upload"></span></a>
            <div class="info-box" ng-click="loadProject(project._id)" data-drag="true" data-jqyoui-options="{revert: 'invalid',containment:'#{{ project._id }}',axis:'y'}" jqyoui-draggable="{animate:true,onStop:'checkProjectPosition(project)'}">
              <a class="link">
              	<span class="info">{{ project.project_name }}</span>
              	<span class="caption"><span class="by">by</span> <span class="name">{{ user.username }}</span></span>
              </a>
              <div class="block-drop">
              	<a href="#" class="opener icon-ellipsis-vert"></a>
             	<div class="dropdown">
					<button class="btn-close"><span class="icon-cancel"></span></button>
              		<ul>
              			<li><a>Rename</a></li>
              		</ul>
              	</div>
              </div>
            </div>
            <a class="btn-delete"><span class="icon-delete"></span></a>
          </div>
        </li>
      </ul>
    </div>
    <button class="button btn-add" ng-click="createProject()"><span class="icon-plus"></span></button>
  </div>
</ion-modal-view>
